name: trello
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Local storage / persistence
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  crypto: ^3.0.3

  # Fonts & Icons
  google_fonts: ^8.0.1
  font_awesome_flutter: ^10.12.0

  # Launcher icon
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_icon.png"